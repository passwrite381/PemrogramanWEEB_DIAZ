<!DOCTYFormPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <div class="name">
            <th>
              <label for="">Nama</label>
            </th>
            <td>
              <input type="text" />
            </td>
          </div>
        </tr>

        <tr>
          <div class="nim">
            <th>
              <label for="">NIM</label>
            </th>
            <td>

              <input type="text" />
            </td>
          </div>
        </tr>

        <tr>
          <div class="date">
            <th>
              <label for="">Tanggal</label>
            </th>
            <td>
              <input type="date" />
            </td>
          </div>
        </tr>

        <tr>
          <div class="address">
            <th>
              <label for="">Alamat</label>
            </th>
            <td>
              <textarea name="" id="" cols="21" rows="5"></textarea>
            </td>
          </div>
        </tr>

        <td>
          <button type="submit" class="btn">Simpan</button>
        </td>
      </table>
    </form>
  </body>
</html>
